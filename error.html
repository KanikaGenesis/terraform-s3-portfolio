<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <h2>404 - Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist. It might have been moved or deleted.</p>
        <a href="index.html" class="back-home">Go Back to Home</a>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 4rem;
            color: #ff6f61;
            margin: 0;
        }

        .error-container h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .error-container p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .back-home {
            text-decoration: none;
            color: #fff;
            background: #ff6f61;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-home:hover {
            background: #e65b50;
        }
    </style>
</body>
</html>
